name: Auto Build & Release on Push

on:
  push:
    branches:
      - master   # åªè¦ push åˆ° master åˆ†æ”¯å°±è§¦å‘

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      - name: Build executable
        run: |
          pyinstaller "Dumbass Submitter.py" --onefile --name "DumbassSubmitter"

      # ğŸ§© æ ¹æ®æ“ä½œç³»ç»Ÿä¸åŒæ”¹åå¹¶æ”¶é›†è¾“å‡º
      - name: Rename output (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist_output
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            mv dist/DumbassSubmitter dist_output/DumbassSubmitter-linux
          else
            mv dist/DumbassSubmitter dist_output/DumbassSubmitter-macos
          fi
        shell: bash

      - name: Rename output (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          mkdir dist_output
          move dist\DumbassSubmitter.exe dist_output\DumbassSubmitter-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DumbassSubmitter-${{ matrix.os }}
          path: dist_output/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Auto Release ${{ github.run_number }}"
          tag_name: "build-${{ github.run_number }}"
          body: "è‡ªåŠ¨æ„å»ºäº ${{ github.event.head_commit.timestamp }} by ${{ github.actor }}"
          files: release_files/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
