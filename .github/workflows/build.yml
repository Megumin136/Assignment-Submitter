name: Auto Build & Release on Push

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      - name: Build executable
        run: |
          pyinstaller "Dumbass Submitter.py" --onefile --noconsole --name "DumbassSubmitter"

      - name: Rename output (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist_output
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            mv dist/DumbassSubmitter dist_output/DumbassSubmitter-linux
          else
            mv dist/DumbassSubmitter dist_output/DumbassSubmitter-macos
          fi
        shell: bash

      - name: Rename output (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          mkdir dist_output
          move dist\DumbassSubmitter.exe dist_output\DumbassSubmitter-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DumbassSubmitter-${{ matrix.os }}
          path: dist_output/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
