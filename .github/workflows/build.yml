name: Auto Build & Release on Push

on:
  push:
    branches:
      - master   # 当你 push 到 master 分支时自动触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      - name: Build executable
        run: |
          pyinstaller "Dumbass Submitter.py" --onefile --name "DumbassSubmitter"

      - name: Rename output
        run: |
          mkdir -p dist_output
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            mv dist/DumbassSubmitter dist_output/DumbassSubmitter-linux
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            mv dist/DumbassSubmitter dist_output/DumbassSubmitter-macos
          else
            move dist\DumbassSubmitter.exe dist_output\DumbassSubmitter-windows.exe
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DumbassSubmitter-${{ matrix.os }}
          path: dist_output/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Auto Release ${{ github.run_number }}"
          tag_name: "build-${{ github.run_number }}"
          files: release_files/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
